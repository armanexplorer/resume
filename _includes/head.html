<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- HTML Meta Tags -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Google font typography settings - defined in _config.yml -->
  {% if site.resume_theme == 'default' %}
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:400,300,800,700' rel='stylesheet' type='text/css'>
  {% endif %}

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://resume.armanexplorer.com/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Arman Mazloumzadeh Resume">
  <meta property="og:description" content="+5YRS Senior Software Engineer / Django / Python">
  <meta property="og:image" content="https://resume.armanexplorer.com/images/resume-preview.jpg">
  
  <meta property="og:image:width" content="800">
  <meta property="og:image:height" content="600">
  <meta property="og:image:alt" content="Arman Mazloumzadeh's Resume">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="resume.armanexplorer.com">
  <meta property="twitter:url" content="https://resume.armanexplorer.com/">
  <meta name="twitter:title" content="Arman Mazloumzadeh Resume">
  <meta name="twitter:description" content="+5YRS Senior Software Engineer / Django / Python">
  <meta name="twitter:image" content="https://resume.armanexplorer.com/images/resume-preview.jpg">

  <link rel="stylesheet" href="css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/x-icon" href="favicon.png" />

  {% seo %}
</head>
