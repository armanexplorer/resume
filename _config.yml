# Site settings
title: "Arman Mazloumzadeh Resume"
description: "+5YRS Senior Software Engineer / Django / Python"

plugins:
  - jekyll-seo-tag

defaults:
  - 
    space:
      path: ""
    values:
      image: /images/armanexplorer.png

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Arman Mazloumzadeh"
resume_title:                   "Senior Software Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "armanexplorer@gmai.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+98 910-510-7835"
resume_contact_address:         "Tehran, Iran"

resume_header_contact_info: |
  <a href="tel:+989105107835">+98 910-510-7835</a><br/>
display_header_contact_info:    "true"

resume_header_intro: |
  <p>
  Senior Software Engineer with 5+ years of experience delivering backend systems in Python and dedicated to Django web framework, with solid understanding of frontend programming. Led overhauling and maintaining key web applications in different domains, attained 200% improvement in response time in a case with 50,000 requests per month. Having an agile approach backed by strong educational background, proposes neat solutions to tackle Software Engineering challenges.
  </p>

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
