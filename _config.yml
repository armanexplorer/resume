# Site settings
title: "Arman Mazloumzadeh Resume"
description: "+5YRS Senior Software Engineer / Django / Python"

plugins:
  - jekyll-seo-tag

defaults:
  - space:
      path: ""
    values:
      image: /images/armanexplorer.png

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar: "true"
resume_name: "Arman Mazloumzadeh"
resume_title: "Senior Software Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email: "armanexplorer@gmai.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone: "+98 910-510-7835"
resume_contact_address: "Tehran, Iran"

resume_header_contact_info: |
  Tehran, Iran • +98 910-510-7835 • armanexplorer@gmai.com • linkedin.com/in/armanexplorer<br/>
display_header_contact_info: "true"
resume_header_intro: |
  <p>
    Senior Backend Developer with 5+ years of experience in delivering software applications dedicated to
    backend systems using Django framework. Skilled in devising systems and orchestrating services to meet
    the specified performance requirements. Passionate about collaborating with cross-functional teams
    throughout development and maintenance of software products.
  </p>

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
